      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .register {
      background: #e0e0e0;
    }
  </style>
</head>

    <input type="text" placeholder="Логин" id="login">

    <button onclick="login()">Войти</button>

  </div>

</body>
</html>
